<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adroit Phonebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="main.js"></script>
</head>
<body class="font-custo">
    <!-- Nav Bar -->
    <div class="w-full text-white h-16 p-4 flex bg-red mb-8">
        <h1>Take A Climb Challenge</h1>
    </div>
    <!-- End of Nav Bar -->
    <!-- Body of Phone Book -->
    <div class="px-4">
    <div class="flex -mx-4">
        <!-- Left Div-->
        <div class="w-1/5 px-4">
            <div class="bg-grey-darkest p-8 text-white rounded-lg h-auto">
                <h3>Add New Contact</h3>
                <form class="pt-6 pb-2 my-2">
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2" for="name">
                            Name <span class="text-red-dark">*</span>
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="name" type="text" placeholder="Contact Name">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-bold mb-2" for="password">
                            Phone Number <span class="text-red-dark">*</span>
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="phoneNumber" type="number" placeholder="+2348000000000">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2" for="name">
                            Email <span class="text-green-dark">*</span>
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" type="text" placeholder="Email Address">
                    </div>
                    <div class="mb-4">
                            <label class="block text-sm font-bold mb-2" for="name">
                                Contact Image <span class="text-green-dark">*</span>
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3" id="contactImage" type="file">
                        </div>
                    <div class="block md:flex items-center justify-between">
                        <div>
                            <button class="bg-white hover:bg-green-dark text-black font-bold py-2 px-4 rounded border-b-2 border-green-darkest" type="button">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- End left Div -->

        <!-- Middle Contact List Div -->
        <div class="w-3/5 px-4">
            <div class="rounded-lg border border-grey-lighter p-4 pb-8 text-black h-auto">
                <div class="pt-4 mb-8">
                    <h3 class="">All Contacts</h3>
                </div>
                <div class="w-full flex rounded border border-l bg-grey-lightest h-16">
                    <div class="w-1/4 p-2 pl-4 h-auto">
                        <img class="rounded-full h-12" src="img/avatar.png" alt="">
                    </div>
                    <div class="w-1/2 p-4 h-auto">
                            No Contact Found
                    </div> 
                    <div class="w-1/4 p-4 h-auto">
                        +234----------
                    </div>
                </div>
            </div>
        </div>
        <!-- End Middle Div -->
        <!-- Right Phonebook  Div -->
        <div class="w-1/5 px-4">
            <div class="bg-grey-lightest p-4 pb-8 rounded-lg h-auto">
                <div class="pt-4 mb-8">
                    <h3 class="text-red">No Contact Found</h3>
                    <h5 class="text-red mt-2">fill the contact form on the left</h5>
                </div>
                <div class="p-4">
                    <img class="border border-black rounded-full" src="img/avatar.png" alt="">
                </div>
                <div class="h-auto border border-red rounded-lg p-4 mt-2 text-red">
                        <svg class="fill-current text-red h-8" aria-labelledby="simpleicons-minutemailer-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <title id="simpleicons-minutemailer-icon">Minutemailer icon</title>

                        </svg>
                        <span> No Email Address</span>
                </div>
                <div class="h-auto p-4 mt-2 text-red">
                    +234-no-phone-number
                </div>
                <div class=" h-16 w-3/4 pl-8 ml-8 mt-8 pt-8 text-red text-right">
                    <svg class="h-12 fill-current text-red" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                    <path d="M391.859,336.46c-42.1-0.1-76.3,34.1-76.3,76.3s34.2,76.3,76.3,76.3c42.2,0,76.3-34.2,76.3-76.3C468.159,370.56,433.959,336.46,391.859,336.46z M429.159,423.06h-26.9v26.9h-20.7v-26.9h-26.9v-20.7h26.9v-26.9h20.7v26.9h26.9V423.06z"/>

                    <path d="M386.859,309.56c-5.4-7.1-13-12.8-23.7-15.5c-47.4-12.1-86-39.2-86-39.2l-30.1,95.1l-5.7,17.9l-0.1-0.2l-4.9,15.2l-15.8-45c39-54.4-7.9-53.8-10.5-53.8c-2.6-0.1-49.5-0.6-10.5,53.8l-15.9,45l-4.9-15.2l-0.1,0.2l-5.7-17.9l-30.1-95.1c0,0-38.5,27.1-86,39.2c-35.4,9-37.1,49.8-35.6,70c0.2,0,2.2,27.4,4.3,39.4c0,0,69,44.9,184.6,44.9c30.9,0,58.4-3.2,82.2-7.9c-2.5-8.8-3.8-18.1-3.8-27.7C288.559,357.46,332.259,312.16,386.859,309.56z"/>
                </div>
                <div class="h-8 w-full text-right mt-4">
                    <span class="text-red">Add Contact</span>
                </div>
            </div>
        </div>
        <!-- End of Right PhoneBook Div -->
    </div>
    </div>
    <!-- End of PhoneBook Body -->
    <!-- Footer -->
    <div class="z-10 w-full  block pin-b bg-white pin-l h-12 fixed text-center font-bold border-t border-red pt-4">&copy; 2018, Adroitly Designed</div>
    <!-- End of footer -->
</body>
</html>
