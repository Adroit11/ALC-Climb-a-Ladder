    <!-- Nav Bar -->
    <div class="w-full text-white flex-shrink h-16 flex bg-red mb-8">
        <div class="w-full p-4">
            <h1>Take A Climb</h1>
        </div>
    </div>
    <!-- End of Nav Bar -->

    <!-- body -->
    <div class="flex flex-wrap">
        <!-- Form Section to collect inputs for the phone contacts -->
        <div class="w-full sm:w-1/5 md:w-1/5 mb-4 p-4">
            <div class="bg-grey-darkest p-8 text-white rounded-lg h-auto">
                <h3>Add New Contact</h3>
                <form id="addContactForm"class="pt-6 pb-2 my-2">
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2" for="contactName">
                            Name <span class="text-red-dark">*</span>
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="contactName" type="text" placeholder="Contact Name">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-bold mb-2" for="phoneNumber">
                            Phone Number <span class="text-red-dark">*</span>
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="phoneNumber" type="number" placeholder="+2348000000000">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2" for="email">
                            Email <span class="text-green-dark">*</span>
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" type="text" placeholder="Email Address">
                    </div>
                    <div class="mb-4">
                            <label class="block text-sm font-bold mb-2" for="name">
                                Contact Image <span class="text-green-dark">*</span>
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3" id="contactImage" type="file">
                        </div>
                    <div class="block md:flex items-center justify-between">
                        <div>
                            <button class="bg-white hover:bg-green-dark text-black font-bold py-2 px-4 rounded border-b-2 border-green-darkest" type="submit">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- eND OF FORM dIV -->
        <!-- Contact List Part, to display all contacts -->
        <div class="w-full sm:w-3/5 md:w-3/5 mb-4 p-4">
            <div class="rounded-lg border border-grey-lighter p-4 pb-8 text-black h-auto">
                <div class="pt-4 mb-8">
                    <h3 class="">All Contacts</h3>
                </div>
                <div id="contactsList">
                    <div class="w-full flex rounded hover:border-black border border-l bg-grey-lightest h-16">
                        <div class="w-1/4 p-2 pl-4 h-auto">
                            <img class="rounded-full h-12" src="img/avatar.png" alt="">
                        </div>
                        <div class="w-1/2 p-4 h-auto">
                                No Contact Found
                        </div> 
                        <div class="w-1/2 p-4 scrolling-touch h-auto">
                            +234----------
                        </div>
                    </div>
                </div>
            </div>
        </div>
